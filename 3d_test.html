<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
<center>
<form action="https://www.sanalakpos.com/fim/est3Dgate" method="post">
<div>Kart sahibi</div>
<div><input type="text" name="cardowner" style="width:160px;"></div>
<div>Kart numarası</div>
<div><input type="text" name="pan" placeholder="xxxx xxxx xxxx xxxx" style="width:155px;" maxlength="16"></div>
<div>Son kullanma tarihi</div>
<div><input type="text" name="Ecom_Payment_Card_ExpDate_Month" placeholder="xx" style="width:45px;text-align:center;" maxlength="2"> / <input type="text" name="Ecom_Payment_Card_ExpDate_Year" id="expyear" placeholder="xx" style="width:45px;text-align:center;" maxlength="2"> ay/yıl</div>
<div>CVC</div>
<div><input type="text" name="cv2" placeholder="xxx" style="width:55px;text-align:center;" maxlength="3"></div>
<div style="margin-top:4px;"><input type="submit" value="Öde"></div>
<input type="hidden" name="clientid" id="clientid" value="Müşteri No">
<input type="hidden" name="storetype" id="storetype" value="3d">
<input type="hidden" name="amount" id="amount" value="0.00">
<input type="hidden" name="currency" id="currency" value="949">
<input type="hidden" name="okUrl" id="okUrl" value="başarılı işlem sonrası dönülecek adres">
<input type="hidden" name="failUrl" id="failUrl" value="hatalı işlem sonrası dönülecek adres">
<input type="hidden" name="oid" id="oid" value="">
<input type="hidden" name="hash" id="hash" value="">
<input type="hidden" name="rnd" id="rnd" value="">
</form>
</center>
<script>
// bu kısım test etmek için yazılmıştır. buradaki işlem backend tarafında yapılmalıdır !
var storekey = "123456";
document.getElementById("rnd").value = Math.random();
var hashstr = document.getElementById("clientid").value + document.getElementById("oid").value + document.getElementById("amount").value + document.getElementById("okUrl").value + document.getElementById("failUrl").value + document.getElementById("rnd").value + storekey;
document.getElementById("hash").value = CryptoJS.SHA1(hashstr).toString(CryptoJS.enc.Base64);
</script>
</body>
</html>
